<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 급식 알리미</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> 오늘의 급식</h1>
            <p>매일 아침 7:30, 따뜻한 급식 소식을 전해드려요.</p>
        </header>

        <main class="main-content">
            <div class="card notification-card" id="notification-section">
                <div class="icon-wrapper">
                    <img src="/icons/icon-192.png" alt="App Icon" class="app-icon-display">
                </div>
                <h2>급식 알림 받기</h2>
                <p>매일 아침 오늘의 급식 메뉴를 푸시 알림으로 받아보세요.</p>
                <button id="enable-notifications" class="primary-btn">
                    <i class="fas fa-bell"></i> 알림 켜기
                </button>
                <p id="status-message" class="status-message"></p>
            </div>

            <div class="card install-card" id="install-section" style="display: none;">
                <h2>앱 설치하기</h2>
                <p>홈 화면에 추가하여 앱처럼 사용해보세요.</p>
                <button id="install-btn" class="secondary-btn">
                    <i class="fas fa-download"></i> 홈 화면에 추가
                </button>
            </div>

             <div class="meal-display" id="todays-meal">
                <!-- 오늘의 급식 정보가 여기에 표시될 수 있습니다 (선택사항) -->
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 오늘의 급식 알리미</p>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="script.js"></script>
</body>
</html>
