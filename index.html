<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 급식 알리미</title>

    <!-- DNS Prefetch & Preconnect for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="dns-prefetch" href="https://open.neis.go.kr">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="theme-color" content="#4CAF50">

    <!-- Critical CSS - preload for faster rendering -->
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="style.css">

    <!-- Optimized Font Loading - only weights 400 & 700 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome - Solid icons only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/solid.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> 경덕중학교 오늘의 급식</h1>
            <p>매일 아침 7:30, 따뜻한 급식 소식을 전해드려요.</p>
        </header>

        <main class="main-content">
            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="today">오늘</button>
                <button class="tab-btn" data-tab="weekly">주간</button>
                <button class="tab-btn" data-tab="monthly">월간</button>
            </div>

            <!-- Tab Content Area -->
            <div id="tab-content" class="calendar-container">
                <!-- Today View -->
                <div id="today-view" class="tab-pane active">
                    <div class="meal-card today-card">
                        <div class="card-header today-header">
                            <button id="prev-day" class="day-btn"><i class="fas fa-chevron-left"></i></button>
                            <span id="today-date">00월 00일 (요일)</span>
                            <button id="next-day" class="day-btn"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div class="meal-info" id="today-meal-info">
                            급식 정보를 불러오는 중...
                        </div>
                    </div>
                </div>

                <!-- Weekly View -->
                <div id="weekly-view" class="tab-pane">
                    <div class="weekly-list" id="weekly-meal-list">
                        <!-- Weekly items injected here -->
                    </div>
                </div>

                <!-- Monthly View -->
                <div id="monthly-view" class="tab-pane">
                    <div class="calendar-header">
                        <button id="prev-month" class="month-btn"><i class="fas fa-chevron-left"></i></button>
                        <h3 id="current-month">연도 월</h3>
                        <button id="next-month" class="month-btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="calendar-grid-header">
                        <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
                    </div>
                    <div class="calendar-grid" id="monthly-meal-calendar">
                        <!-- Calendar days will be generated here -->
                    </div>
                </div>
            </div>

            <div class="card notification-card" id="notification-section">
                <h3>알림 설정</h3>
                <p>매일 아침 7:30 급식 알림을 받으시겠습니까?</p>
                <button id="enable-notifications" class="primary-btn">
                    <i class="fas fa-bell"></i> 알림 켜기
                </button>
                <p id="status-message" class="status-message"></p>
            </div>

            <div class="card install-card" id="install-section" style="display: none;">
                <h3>앱 설치</h3>
                <button id="install-btn" class="secondary-btn">
                    <i class="fas fa-download"></i> 홈 화면에 추가
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 경덕중학교 오늘의 급식 알리미</p>
        </footer>
    </div>

    <!-- Meal Detail Modal -->
    <div id="meal-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-date">00월 00일</h3>
            <div id="modal-meal-info" class="meal-info">
                정보를 불러오는 중...
            </div>
        </div>
    </div>

    <!-- Holiday API Module -->
    <script src="holiday-api.js"></script>

    <!-- Firebase SDKs -->
    <script type="module" src="script.js"></script>
</body>

</html>
