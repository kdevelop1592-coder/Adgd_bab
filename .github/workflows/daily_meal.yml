name: Daily Meal Notification

on:
  schedule:
    # Runs at 22:30 UTC every day (07:30 KST next day)
    - cron: '30 22 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  send-notification:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Send Notification
      env:
        # Secret must be set in GitHub Repository Settings -> Secrets and variables -> Actions
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        NEIS_API_KEY: ${{ secrets.NEIS_API_KEY }}
      run: npm run send-notification
