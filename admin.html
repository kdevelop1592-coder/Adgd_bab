<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알리미 관리자 페이지</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-user-shield"></i> 알리미 관리자</h1>
            <p id="admin-welcome">관리자 전용 대시보드입니다.</p>
        </header>

        <main class="main-content">
            <!-- Login Section -->
            <div id="login-section" class="card auth-card">
                <h3><i class="fas fa-sign-in-alt"></i> 로그인</h3>
                <p>알림 설정을 관리하려면 구글 계정으로 로그인하세요.</p>
                <button id="google-login-btn" class="primary-btn">
                    <i class="fab fa-google"></i> 구글로 로그인
                </button>
            </div>

            <!-- Dashboard Section (Hidden by default) -->
            <div id="dashboard-section" class="dashboard" style="display: none;">
                <div class="admin-top-bar">
                    <span id="user-info">로그인 정보</span>
                    <button id="logout-btn" class="secondary-btn small-btn">로그아웃</button>
                </div>

                <div class="card settings-card">
                    <h3><i class="fas fa-bell-slash"></i> 알림 중지 날짜 설정</h3>
                    <p>급식 알림을 발송하지 않을 날짜를 선택하세요.</p>

                    <div class="calendar-admin-container">
                        <div class="calendar-header">
                            <button id="prev-month" class="month-btn"><i class="fas fa-chevron-left"></i></button>
                            <h3 id="current-month">연도 월</h3>
                            <button id="next-month" class="month-btn"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div class="calendar-grid-header">
                            <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
                        </div>
                        <div class="calendar-grid" id="admin-calendar">
                            <!-- Days will be generated by admin.js -->
                        </div>
                    </div>

                    <div class="selected-dates-info">
                        <strong>선택된 날짜 (알림 중지):</strong>
                        <div id="disabled-dates-list" class="tag-list">
                            <!-- Tags of selected dates -->
                        </div>
                    </div>

                    <button id="save-settings-btn" class="primary-btn">
                        <i class="fas fa-save"></i> 설정 저장
                    </button>
                    <p id="status-message" class="status-message"></p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 코드깎는 Kd</p>
        </footer>
    </div>

    <!-- Firebase SDKs will be included here via admin.js (type=module) -->
    <script type="module" src="admin.js"></script>
</body>

</html>
